tasks:
  - init: corepack enable && pnpm install
    command: pnpm start
ports:
  - port: 4200
    onOpen: open-browser
    visibility: public
vscode:
  extensions:
    - ms-python.python
    - njpwerner.autodocstring
github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    pullRequests: false
