<app-two-column class="">
  <mat-action-list sidebar>
    <button
      mat-list-item
      *ngFor="let lesson of lessons"
      routerLink="/app/learn/{{ lesson }}"
    >
      {{ lesson }}
    </button>
  </mat-action-list>

  <div class="container">
    <div class="row">
      <div class="col mt-3 d-flex justify-content-center">
        <h1 class="mat-h1">Learn {{ id }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-otamatone (onPlay)="onPlay($event)"></app-otamatone>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <code>{{ positions.join(", ") }}</code>
      </div>
    </div>
  </div>
</app-two-column>
