<app-two-column>
  <mat-nav-list sidebar>
    <button
      mat-list-item
      *ngFor="let lesson of lessonService.getLessonOverviews() | async"
      routerLink="/app/learn/{{ lesson.id }}"
    >
      {{ lesson.title }}
    </button>
  </mat-nav-list>

  <div class="container px-4 pt-2 grid grid-cols-12 gap-y-4">
    <div class="col-span-12">
      <h1 class="mat-h1">Lesson {{ (lesson | async)!.title }}</h1>
    </div>

    <div class="col-span-12">
      <p class="mat-body">
        Replicate the following note you hear by click
        <span class="to-click">buttons on the otamatone</span> to play notes
      </p>
    </div>

    <div class="col-span-12">
      <app-otamatone-clip
        [notes]="[(lesson | async)!.note]"
      ></app-otamatone-clip>
    </div>

    <div class="col-span-12 flex justify-center">
      <app-otamatone></app-otamatone>
    </div>

    <div class="col-span-12 grid grid-cols-2 gap-x-3">
      <a class="flex-grow-1 pr-1" mat-button color="accent">Previous</a>
      <a
        class="flex-grow-1"
        mat-raised-button
        color="primary"
        [routerLink]="nextLessonLink | async"
        >Next</a
      >
    </div>
  </div>
</app-two-column>
